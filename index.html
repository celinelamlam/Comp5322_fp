
<!DOCTYPE html>
<html lang="en">

<head>

    <title>Booking</title>

</head>

<body>

    <form method="POST" 
    action="https://script.google.com/macros/s/AKfycbwPvbvBkq6ekLefodkLPJWmpa_xe3PUALNpdCNlvHRL9AdY8jCzJ4nUtRfKOkk5tQlL/exec">
    <input name="Email" type="email" placeholder="Email" required>
    <input name="Name" type="text" placeholder="Name" required>
    <button type="submit">Send</button>
  </form>

<script>
   const form = document.querySelector("#form")
   const submitButton = document.querySelector("#submit")
   const scriptURL = 'https://script.google.com/macros/s/AKfycbwG9vCMBREFM4suhSiTdVPFu7-F-6JclKyZGGuKjFS-dqaZT6kKXS6r_15kub3YH2R5yw/exec'

   form.addEventListener('submit', e => {
     submitButton.disabled = true
     e.preventDefault()
     let requestBody = new FormData(form)
     fetch(scriptURL, { method: 'POST', body: requestBody})
       .then(response => {
          alert('Success!', response)
          submitButton.disabled = false
         })
       .catch(error => {
       alert('Error!', error.message)
         submitButton.disabled = false

       }
       )
   })
</script>
    
</body>
